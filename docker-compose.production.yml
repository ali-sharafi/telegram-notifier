version: '3.8'

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile.production
    container_name: tel_notifier
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - /app/node_modules
    ports:
      - '8080:8080'
    env_file:
      - ./.env
  npm:
    image: node:18
    working_dir: /app
    entrypoint: [ "npm" ]
    volumes:
      - ./:/app